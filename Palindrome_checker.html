<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<html>
    <head>
        <title> Palindrome Checker </title>
        <link href="Palindrome_checker.css" rel="stylesheet">
    </head>
    <body>
        <div class = "jumbotron text-center">
            <h2 class = "text-primary"> Palindrome Checker </h2>
            <p> A palindrome is a word, number, phrase, or other sequence of characters which readsthe same backward as forward. </p>
        </div>
        <div class = "row">
            <div class = "col-xs-6">
                <div class = "well " id = "left-well">
                    <h3> Insert your sentence: </h3>
                    <input type = "text" class = "form-control" id = "user_input" name = "palindrome">
                    <br>
                    <button type = "submit" class = "btn btn-primary" onclick = "palindrome()"> <i class='fab fa-telegram-plane'></i> Submit </button>
                    <button class = "btn btn-danger" onclick = "reset()"> <i class="glyphicon glyphicon-remove"></i> Delete </button>
                    <button class = "btn btn-warning" onclick = "info()"> <i class='fas fa-info-circle'></i> Info </button>
                    <br><br>
                    <p id = "output"></p>
                </div> 
            </div>
        </div>
        <script type = "text/javascript" src = "Palindrome_checker.js"></script>
    </body>
</html>
